version: '3.8'

services:
  muzyv-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    container_name: muzyv-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Optional: If you want to add a simple reverse proxy or additional services later
# network:
#   muzyv-network:
#     driver: bridge